<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Smart Campus Hub</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }
        .navbar-brand { font-weight: 600; }
        .card { border-radius: 10px; }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending { background-color: #ffc107; color: #000; }
        .status-approved { background-color: #28a745; color: #fff; }
        .status-rejected { background-color: #dc3545; color: #fff; }
        .status-completed { background-color: #17a2b8; color: #fff; }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-building"></i> Smart Campus Hub
        </a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/student/dashboard}">Student</a>
            <a class="nav-link" th:href="@{/admin/dashboard}">Admin</a>
            <a class="nav-link" th:href="@{/xml-validator}">XML Tools</a>
            <a class="nav-link" th:href="@{/soap-client}">SOAP Client</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-4" layout:fragment="content">
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
    <h1 layout:title-pattern="$CONTENT_TITLE"></h1>
    <!-- Content will be inserted here -->
</main>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5>Smart Campus Services Hub</h5>
                <p>Integration project demonstrating XML, SOAP, REST, and database technologies.</p>
            </div>
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5>Technologies Used</h5>
                <ul class="list-unstyled">
                    <li>Spring Boot 3.2.0</li>
                    <li>MySQL Database</li>
                    <li>SOAP Web Services</li>
                    <li>REST API</li>
                    <li>Thymeleaf</li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div layout:fragment="scripts"></div>
</body>
</html>
